<!DOCTYPE html>
<html lang="en-US" class="h-100"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Connecting personal trainers and clients. Keeping track of clients and their personal information as well as a user friendly interface for current and future clients.">
    <title>Fitness Connect: Connecting Your Workforce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="h-100" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
    <header class="container-fluid mt-4" style="background:black;">
    <div class="row">
        <div class="col-sm-3">
            <img src="./images/proj-2-logo.png" alt="Company Logo" style="max-width: 8rem;">
        </div>
        <div class="col-sm-9">
            <p class="float-left mt-5 text-light" style="font-size:1.5rem;">Welcome, {{Trainer}}</p>
            <a class="float-right mt-5 text-light" style="font-size:1.5rem;">Logout</a>
        </div>
    </div>    
    </header>
    <section class="row h-100">
        <nav class="navbar col-sm-2" style="background: black; align-items: start;">
            
            <ul class="navbar-nav mb-5 ml-3">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Trainers</a></li>
            <li><a href="#">Locations</a></li>
            </ul>
        </nav>
        <section class="col-sm-10">
            <div class="card-deck mt-5">
                <div class="card">
                    <div class="card-header">
                        <p>{{First name}}{{Last name}}</p>
                    </div>
                    <div class="card-body">
                        <img src="place-holder" alt="Image of User">
                    </div>
                    <div class="card-footer">
                        <p>Skills:{{Skills}}</p>
                    </div>

                </div>
                <div class="card">
                    <form>
                        <div class="form-group">
                            <h2>Add new client</h2>
                        </div>
                        <div class="form-group row mh-75">
                            <div class="form-group col-sm-6">
                                <label for="firstname">Firstname:</label>
                                <input type="firstname" class="form-control" placeholder="Enter firstname" id="firstname">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="lastname">Lastname:</label>
                                <input type="lastname" class="form-control" placeholder="Enter lastname" id="lastname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-sm-6">
                                <label for="dob">DOB:</label>
                                <input type="dob" class="form-control" placeholder="Enter DOB" id="dob">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="phone number">Phone Number:</label>
                                <input type="phone-number" class="form-control" placeholder="Enter phone number" id="phone number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-sm-8">
                                <label for="address">Address:</label>
                                <input type="address" class="form-control" placeholder="Enter address" id="address">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="city">City:</label>
                                <input type="city" class="form-control" placeholder="Enter city" id="city">
                            </div>
                        </div>
                        <div class="form-group row">   
                            <div class="form-group col-sm-3">
                                <label for="state">State:</label>
                                <input type="state" class="form-control" placeholder="Enter state" id="state">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="zipcode">Zipcode:</label>
                                <input type="zipcode" class="form-control" placeholder="Enter zipcode" id="zipcode">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="apt/ste #">apt/ste: #:</label>
                                <input type="apt/ste #" class="form-control" placeholder="Enter apt/ste #" id="apt/ste#">
                            </div>
                        </div>
                        <div class="row"></div>  
                            <div class="form-group col-sm-9">
                            <label for="skills">Skills:</label>
                            <input type="skills" class="form-contol" placeholder="Enter skills" id="skills">
                          </div>
                          <div class="col-sm-3">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>                        
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
