<!DOCTYPE html>
<html lang="en-US" class="h-100"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Connecting personal trainers and clients. Keeping track of clients and their personal information as well as a user friendly interface for current and future clients.">
    <title>Fitness Connect: Connecting Your Workforce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   
</head>
<body class="h-100" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
    <header class="container-fluid mt-4" style="background:black;">
    <div class="row">
        <div class="col-sm-3">
            <img src="../images/proj-2-logo.png" alt="Company Logo" style="max-width: 8rem;">
        </div>
        <div class="col-sm-9">
            <p class="float-left mt-5 text-light" style="font-size:1.5rem;">Welcome, {{Trainer}}</p>
            <a class="float-right mt-5 text-light" style="font-size:1.5rem;">Logout</a>
        </div>
    </div>    
    </header>
    <section class="row h-100">
        <nav class="navbar col-sm-2" style="background: black; align-items: start;">
            
            <ul class="navbar-nav mb-5 ml-3">
                <li class="nav-item ">
                    <h4 class="text-light font-weight-bolder">Menu</h4>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="#">Trainers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="#">Clients</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-white" href="#">Skills</a>
                </li>
            </ul>
        </nav>
        <section class="col-sm-10">
            <div class="card-deck mt-5">
                <div class="card">
                    <div class="card-header">
                        <p>{{First name}}{{Last name}}</p>
                    </div>
                    <div class="card-body">
                        <img src="place-holder" alt="Image of User">
                    </div>
                    <div class="card-footer">
                        <p>Skills:{{Skills}}</p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-header">
                        <p class="text-bolder">Clients</p>
                    </div>
                    <div class="body">
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                        <div>{{Client name}}</div>
                    </div>

                </div>
            </div>
            
        </section>
    
    </section>
    


</body></html>
